<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oscar Test</title>
    <link rel="stylesheet" href="https://bootswatch.com/3/slate/bootstrap.min.css">
    <!--<link rel="stylesheet" href="styles.css">-->
</head>

<body>
            <!-- Start of navbar -->
            <nav style="background:black" class="navbar navbar-default">
                <div class="container-fluid">
            
                  <div style="background:red" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                          <ul class="nav navbar-nav">
                            <li><a style="color:gold" href="{{ url_for('index', filename='/') }}">Home</a></li>
                            <li><a style="color:gold" href="{{ url_for('dashboard', filename='/dashboard') }}">Dashboard</a></li>
                            <li><a style="color:gold" href="{{ url_for('map', filename='/map') }}">Map </a></li>
                            <li><a style="color:gold" href="{{ url_for('table', filename='/table') }}">Table</a></li>
                            
                            
            
                  </ul>
                  </div>
                </div>
              </nav>
            
     <header>
        <div id="title-page" class="jumbotron">
            <h1>Oscars Awards</h1>
                <blockquote class="blockquote">
                    <h3>Search our Oscars Database!</h3>
                    
                </blockquote>
                <div class="entry-page">
        
                </div>
            </div>
        
    </header>
   
        <div class="row">
            <div class="col-md-9 text-left">
                <div class="form-inline">
                    <label>Show
                        <select id="pages">
                            <option value="10">10</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select> Records
                    </label>
                </div>
            </div>
            <div class="col-md-3 text-right">
                <div class="form-inline">
                    <p id="recordCounter"> From Record: to: of </p>
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-1"></div>
                        
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="ceremony" placeholder="Ceremony">
                        </div>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="year" placeholder="Year">
                        </div>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="award" placeholder="Award">
                        </div>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="genre" placeholder="Genre">
                        </div>
                        <div class="col-md-1"></div>
                    </div>

                    <div class="row">
                        <hr>
                    </div>

                    <div class="row">
                        <div class="col-md-4 text-left"></div>

                        <div class="col-md-4 text-center">
                            <button id="search" type="button" class="btn btn-warning">Search</button>
                        </div>
                        <div class="col-md-4 text-right"></div>
                    </div>

                    <div class="row">
                        <hr>
                    </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="span6">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Ceremony</th>
                                <th>Year</th>
                                <th>Film</th>
                                <th>Award</th>
                                <th>Name(s)</th>
                                <th>Budget($)</th>
                                <th>Revenue($)</th>
                                <th>Genre</th>
                                <th>IMDB Rating</th>
                                <th>Metacritic Rating</th>
                                <th>Rotten Tomatoes Rating</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 text-left">
                <button id="prev" type="button" class="btn btn-primary">Prev Page</button>
            </div>
            <div class="col-md-4 text-center">
                <button id="load" type="button" class="btn btn-warning">Reload</button>
            </div>
            <div class="col-md-4 text-right">
                <button id="next" type="button" class="btn btn-primary">Next Page ></button>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="{{ url_for('static', filename='js/data.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}" type="text/javascript"></script>

</body>

</html>
